<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Guide List</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
    <section id="flash" class="bg-red-200 h-10 col-span-3 py-2 pl-4 opacity-0 transition-opacity duration-700"></section>
    <section id="studyGuidesContainer" class="px-4 bg-blue-100 sm:min-h-screen rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-blue">Study Guides</h1>
      <form id="newStudyGuide" class="flex mt-4">
        <input type="text" name="name" class="flex-1 p-3" placeholder="New Study Guide" />
        <button type="submit" class="flex-none"><i class="fa fa-plus p-4 z--1 bg-green-400"></i></button>
      </form>
      <ul id="guides" class="guide-none">
      
    </ul>
    </section>
    <section id="flashcardsContainer" class="px-4 bg-blue-100 sm:min-h-screen col-span-2 rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-blue">Flashcards</h1>
      <form id="newFlashcardForm" class="flex mt-4">
        <input type="text" name="cardfront" class="block flex-1 p-3" placeholder="Card Front" />
        <input type="text" name="cardback" class="block flex-1 p-3" placeholder="Card Back" />
        <button type="submit" class="block flex-none"><i class="fa fa-plus p-4 z--1 bg-green-400"></i></button>
      </form>
      <ul id="flashcards" class="guide-none">
        <li class="my-2 px-4">Click on a Study Guide to see its Flashcards</li>
      </ul>
    </section>
  </div>
  <script src="js/models.js"></script>
  <script src="js/listeners.js"></script>
</body>
</html>
